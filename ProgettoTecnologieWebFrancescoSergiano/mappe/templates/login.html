<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
}

.background-blur {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("{{ background }}") no-repeat center center fixed;
    background-size: cover;
    filter: blur(8px) brightness(0.7);
    z-index: -1;
}

.login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 380px;
}

.login-logo {
    max-width: 120px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 30px;
    color: #333;
    font-size: 28px;
    font-weight: normal;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-size: 14px;
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 20px);
    padding: 12px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%;
    margin-top: 15px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}


.register-link {
    display: inline-block;
    margin-top: 20px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
}

.register-link:hover {
    text-decoration: underline;
    color: #0056b3;
}
</style>
</head>
<body>

<div class="background-blur"></div>

<div class="login-container">
    {% if logo_url %}
      <img src="{{ logo_url }}" alt="Logo" class="login-logo">
    {% endif %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'register' %}" class="register-link">Non hai un account? Registrati</a>
</div>

</body>
</html>
